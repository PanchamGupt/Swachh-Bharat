<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"> </ion-menu-button>
        </ion-buttons>
        <ion-icon name="person" slot="end" [routerLink]="['/profile']"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   
    <div class="homeImage">
        <h6 class="text-center">Click Picture of House Address</h6>

        <img [src]="currentImageHome" />

       
    </div>

    <div class="dustbinImage">
        <h6 class="text-center">Click Picture of Dustbin / Mixed Waste</h6>
  
        <img [src]="currentImageDustBin" />

  
    </div>

    <br />

    <ion-button
        class="select"
        (click)="select()"
       
    >
     <!-- [disabled]="!(housePictureButtonText ==='Retake Image')" -->
        <ion-item color="none">
            <ion-icon name="checkmark-sharp"> </ion-icon>Save Images</ion-item
        >
    </ion-button>

    <ion-item class="home " lines="none" (click)="tackPictureHome()" style='font-size: 14px;'>
        <ion-icon name="camera" color="bright"></ion-icon> &nbsp;{{housePictureButtonText}}
    </ion-item>

    <ion-item class="dustbin " lines="none" (click)="tackPictureDustBin()" style='font-size: 14px;'>
        <ion-icon name="camera" color="bright"></ion-icon> &nbsp;{{wastePictureButtonText}}
    </ion-item>
    <br /><br />
</ion-content>
