<ion-header class="ion-no-border">
  <ion-toolbar>
      <!-- <ion-title>Header - No Border</ion-title> -->
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false" >
          </ion-menu-button>
      </ion-buttons>
      <ion-title>Past Reports</ion-title>
	  <ion-icon name="person" slot="end" [routerLink]="['/profile']"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
<!-- <h5 style="margin-left: 10px;">Past Reports</h5> -->

    <!-- pagination -->

    <nav aria-label="Page navigation example" > 
        <ul class="pagination">
            <li class="page-item" (click)="generateDates(dates[3],-1)" id="pre"  >
                <a class="page-link" aria-label="Previous" >
                    <span aria-hidden="true" >&laquo;</span>
                </a>
            </li>
  
            <li class="page-item" *ngFor="let date of dates" (click)="getIssues(date)"><a class="page-link">{{date}}</a></li>
      
            <li class="page-item" (click)="generateDates(dates[3],1)" id="next" >
                <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

  <!--  -->
  <div class="filter" style="margin-left: 10px;">
      Today's Reports : <span>{{reports.length}}</span>
  </div>
  

  <ion-card *ngFor="let report of reports">
      <ion-card-content>
          <div class="row">
              <div class="col-4">
                  <ion-img src="{{getImage(report.waste_picture)}}"></ion-img>
              </div>
              <div class="col-8 card-content">
                  <h6>{{report.address}}</h6>
                  <p>
                      <ion-icon name="time-outline"></ion-icon>
                      <span>{{getDate(report.collection_date)}} </span>
                  </p>
                  <p style="margin-top: 3px;">
                      <ion-icon name="alert-circle-outline"></ion-icon>
                      <span>Issue : {{report.reason}}</span>
                  </p>
              </div>
          </div>
      </ion-card-content>
  </ion-card>

  </ion-content>
