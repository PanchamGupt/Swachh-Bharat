<ion-header class="ion-no-border">
  <ion-toolbar>
      <!-- <ion-title>Header - No Border</ion-title> -->
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false" >
          </ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<br/> <br/><br/><br/>
  <div class="form-group">
   
    <input type="password" class="form-control"  placeholder="Old Password" (input)="old=$event.target.value">
  </div>

  <div class="form-group">
   
    <input type="password" class="form-control"  placeholder="New Password" (input)="new=$event.target.value">
  </div>


  <div class="form-group">
   
    <input type="password" class="form-control"  placeholder="Confirm Password" (input)="confirm=$event.target.value">
  </div>
<!-- <small class="text-danger " *ngIf="oldError">Incorrect old password.</small>
<small class="text-danger " *ngIf="conError">New password and confirmation password do not match.</small> -->
  <div class="form-group">
   
   <button class="btn btn-block" (click)="changePassword()" [disabled]="!(old && new && confirm)">Change Password</button>
  </div>
  </ion-content>
