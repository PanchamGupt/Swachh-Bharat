<ion-header class="ion-no-border">
    <ion-toolbar>
        <!-- <ion-title>Header - No Border</ion-title> -->
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false" >
            </ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <h5>Past Reports</h5>

    <!-- pagination -->

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link">1</a></li>
            <li class="page-item"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link">3</a></li>
            <li class="page-item"><a class="page-link">4</a></li>
            <li class="page-item"><a class="page-link">5</a></li>
            <li class="page-item"><a class="page-link">6</a></li>

            <li class="page-item">
                <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <!--  -->
    <div class="filter">
        Today's Reports : <span>50</span>
        <span>Filters</span>
    </div>
    <br />

    <ion-card>
        <ion-card-content>
            <div class="row">
                <div class="col-4">
                    <ion-img src="../../assets/Company logo_v01.jpg"></ion-img>
                </div>
                <div class="col-7 card-content">
                    <h6>Address goes here into 2 lines at maximum</h6>
                    <p>
                        <ion-icon name="time-outline"></ion-icon>Time :
                        <span>00:00 </span>
                    </p>
                    <p>
                        <ion-icon name="alert-circle-outline"></ion-icon>Issue :
                        <span>Mixed</span>
                    </p>
                </div>
            </div>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
            <div class="row">
                <div class="col-4">
                    <ion-img src="../../assets/Company logo_v01.jpg"></ion-img>
                </div>
                <div class="col-7 card-content">
                    <h6>Address goes here into 2 lines at maximum</h6>
                    <p>
                        <ion-icon name="time-outline"></ion-icon>Time :
                        <span>00:00 </span>
                    </p>
                    <p>
                        <ion-icon name="alert-circle-outline"></ion-icon>Issue :
                        <span>Mixed</span>
                    </p>
                </div>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
