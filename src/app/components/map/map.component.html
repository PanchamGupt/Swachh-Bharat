<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar>
        <ion-buttons id="but" slot="start">
            <ion-menu-button size="larger" autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>New Reports</ion-title>
        <ion-icon name="person" slot="end" (click)="openProfile()"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div #map class="map"></div>
    <div class="show-loc ion-text-center">
        <div class="row">
            <div class="col-12">
                <ion-icon name="location"></ion-icon> {{ " " + location }}
            </div>
        </div>
    </div>

    <!--  -->
    <div class="add-report ">
        <div class="row">
            <div class="col-12">
                <h5 style="font-weight: 900">Report Mixed Wastes</h5>
            </div>
        </div>
        <br />
        <div class="row ion-text-center">
            <div class="col-3"></div>
            <div class="col-6 add my-auto" (click)="addReport()">
                <ion-item color="none" lines="none">
                    <ion-icon name="add-circle"></ion-icon> Add Report
                </ion-item>
            </div>
        </div>
    </div>
</ion-content>
